{% extends 'main.html' %}

{% block content %}


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                <!-- Input:Text -->
                <p>Are You you want to delete "{{object}}?"</p>
                <a class="btn btn--sub btn--lg  my-md" href="{% url 'account' %}">Go Back</a> 
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
            </form>
        </div>
    </div>
</main>



{% endblock %}
