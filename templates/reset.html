{% extends 'main.html' %}

{% block content %}

<style>
    input[type='password'],
    textarea {
    min-width: 24rem;
    width: 100%;
    padding: 1.2rem 1.5rem;
    border-radius: 0.5rem;
    border: 2px solid var(--color-light);
    transition: all 0.3s ease-in-out;
    background-color: var(--color-bg);
    }

    input[type='password']:focus,
    input[type='password']:active{
    outline: none;
    border: 2px solid var(--color-main);
    }

</style>


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'login' %}"><svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m13.789 7.155c.141-.108.3-.157.456-.157.389 0 .755.306.755.749v8.501c0 .445-.367.75-.755.75-.157 0-.316-.05-.457-.159-1.554-1.203-4.199-3.252-5.498-4.258-.184-.142-.29-.36-.29-.592 0-.23.107-.449.291-.591zm-.289 7.563v-5.446l-3.522 2.719z" fill-rule="nonzero"/></svg></i></a>
            <br>

            <h3>Enter new password</h3>
            <br>
            <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
            <br>

            <form class="form" method="POST">
                <!-- Input:Text -->
                {% csrf_token %}
                {{form.as_p}}
                

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
